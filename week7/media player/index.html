<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio example</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Audio example</h1>
    <p>Airport audio</p>
    <audio src="airport.mp3" id="notify"></audio>
    <button id="play-button">Play button</button>
    <button id="pause-button">Pause button</button>

    <audio src="pop.mp3" id="pop-sound"></audio>
    <button id="pop-button">Pop button</button>

    <video
      src="stardust.mp4"
      width="400px"
      height="400px"
      controls
      id="my-video"
    ></video>
  </body>
</html>
