<!-- The chosen interaction is clicking; for the chosen context, I changed the context slightly from a video player side drawer to an artist portfolio that showcases some of my works. This new context allows me to focus on the click interaction and emphasise its functionality in which the user can click on the image to switch between the artworks within the album. The side drawer allows users to access different albums and other important information, and because this interaction focuses on click interaction, the code only has functions containing this particular section of the website which emphasises the click interaction.
The focus here is the click-to-switch photos, which give the user a sense of expectation, not knowing which photos will appear next. To achieve this, CSS animation is used to fade in and out when the photo changes, giving the user a sense of anticipation when clicking to switch images.   -->

<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <body>
    <div>
      <button id="drawer-button">
        <img
          id="side-bar"
          src="icons8-menu-50.png"
          alt="Side Bar"
          width="24"
          height="24"
        />
      </button>
    </div>
    <div id="side-drawer">
      <ul>
        <li id="Home">Home</li>
        <li id="Contacts">Contacts</li>
        <li id="Others">See other albums</li>
        <li id="About-me">About Me</li>
      </ul>
    </div>
    <div class="outer">
      <img id="image" src="cover.jpg" alt="Image" width="400" height="400" />
    </div>
    <div class="caption">
      <p id="caption">
        Welcome to my artist portfolio <br />Click the image to switch
      </p>
    </div>

    <div class="directory">
      <img class="thumbnail" src="cloud.png" alt="cloud" />
      <img class="thumbnail" src="ocean.JPG" alt="ocean" />
      <img class="thumbnail" src="sunflower.jpg" alt="sunflower" />
      <img
        class="thumbnail"
        src="digital sunflower.jpg"
        alt="digital sunflower"
      />
    </div>
  </body>
</head>
